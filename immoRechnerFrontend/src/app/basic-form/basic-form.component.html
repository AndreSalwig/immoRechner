<form class="immo-form">
    <div class="form-group">
        <label for="kaufpreis">Kaufpreis (€)</label>
        <input type="number" id="kaufpreis" name="kaufpreis" required>
    </div>

    <div class="form-group">
        <label for="wohnflaeche">Wohnfläche (m²)</label>
        <input type="number" id="wohnflaeche" name="wohnflaeche" required>
    </div>

    <div class="form-group">
        <label for="nebenkostenU">Nebenkosten umlagefähig (€)</label>
        <input type="number" id="nebenkostenU" name="nebenkostenU">
    </div>

    <div class="form-group">
        <label for="nebenkostenNU">Nebenkosten nicht umlagefähig (€)</label>
        <input type="number" id="nebenkostenNU" name="nebenkostenNU">
    </div>

    <div class="form-group">
        <label for="kaltmiete">Ist-Kaltmiete (€)</label>
        <input type="number" id="kaltmiete" name="kaltmiete">
    </div>

    <button type="submit">Berechnen</button>
</form>
